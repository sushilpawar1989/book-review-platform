name: ğŸ”¨ Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build:
    name: ğŸ—ï¸ Backend Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: ${{ runner.os }}-gradle
        
    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x ./backend/gradlew
      
    - name: ğŸ§ª Run tests
      run: cd backend && ./gradlew test
      
    - name: ğŸ—ï¸ Build with Gradle
      run: cd backend && ./gradlew build
      
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: backend/build/reports/tests/test/
        
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend/build/libs/*.jar

  frontend-build:
    name: âš›ï¸ Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      run: cd frontend && npm ci
      
    - name: ğŸ” Run linting
      run: cd frontend && npm run lint --if-present
      
    - name: ğŸ§ª Run tests
      run: cd frontend && npm test -- --coverage --watchAll=false
      env:
        CI: true
        
    - name: ğŸ—ï¸ Build project
      run: cd frontend && npm run build
      
    - name: ğŸ“Š Upload test coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: frontend/coverage/
        
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
